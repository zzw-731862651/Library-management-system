<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
</head>
<body>
<div class="container">
    <h1>添加书籍</h1>
    <div class="row">
        <div class="col-md-6 col-md-offset-3">
            <form action="{% url 'addbooks' %}" method="post" novalidate>
            {% csrf_token %}
                <div class="form-group">
                    <label for="title">书籍名称</label>
                    <input type="text" name="title" class="form-control" id="title">
                </div>
                <div class="form-group">
                    <label for="price">书籍价格</label>
                    <input type="text" name="price" class="form-control" id="price">
                </div>
                <div class="form-group">
                    <label for="publish">出版日期</label>
                    <input type="date" name="pub_date" class=" form-control" id="publish">
                </div>
                <div class="form-group">
                    <label for="publish">出版社</label>
                    <select name="publish" id="" class="form-control">
                        {% for i in list2 %}
                            <option value="{{ i.id }}">{{ i.name }}</option>
                        {% endfor %}
                    </select>
                </div>
                <div class="form-group">
                    <label for="authors">作者</label>
                    <select name="author" id="authors" class="form-control " multiple="" >
                        {% for i in list3 %}
                            <option value="{{ i.id }}">{{ i.name }}</option>
                        {% endfor %}
                    </select>
                </div>
                <div><button class="btn btn-success pull-right">提交</button></div>
            </form>
        </div>
    </div>
</div>


</body>
</html>
