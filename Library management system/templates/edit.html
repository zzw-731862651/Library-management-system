<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
</head>
<body>
<div class="container">
    <div class="row">
        <div class="col-md-6 col-md-offset-3">
            <form action=" " method="post" novalidate>
            {% csrf_token %}
                <div class="form-group">
                    <label for="title">书籍名称</label>
                    <input type="text" name="title" class="form-control" value="{{ title }}" id="title">
                </div>
                <div class="form-group">
                    <label for="price">书籍价格</label>
                    <input type="text" name="price" class="form-control" value="{{ price }}" id="price">
                </div>
                <div class="form-group">
                    <label for="date">出版日期</label>
                    <input type="date" name="pub_date" class="form-control" value="{{ pub_date|date:'Y-m-d' }}" id="date">
                </div>
                <div class="form-group">
                    <label for="publish">出版社</label>
                    <select name="publish" id="publish" class="form-control">
                        {% for i in Publish_list %}
                            {% if i.name == obj.publish.name %}
                                <option value="{{ obj.publish.id }}" selected="">{{ obj.publish.name }}</option>
                                {% else %}
                                <option value="{{ i.id }}">{{ i.name }}</option>
                            {% endif %}
{#                            <option value="{{ i.id }}">{{ i.name }}</option>#}
                        {% endfor %}

                    </select>
                </div>
                <div class="form-group" >
                    <label for="authors">作者</label>
                    <select name="author" id="authors" class="form-control" multiple="">
                        {% for i in author_list %}
                            {% if i in obj.authors.all %}
                                <option value="{{ i.id }}" selected="">{{ i.name }}</option>
                            {% else %}
                                <option value="{{ i.id }}">{{ i.name }}</option>
                            {% endif %}
{#                            <option value="{{ i.id }}">{{ i.name }}</option>#}
                        {% endfor %}
                    </select>
                </div>
                <button class="btn btn-success pull-right">提交</button>
            </form>
        </div>
    </div>
</div>

</body>
</html>
